<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3> Kate's Gallery </h3>
    <p> This the first draft of Kate's Gallery Website </p>

    <ul>
      {% for file in site.static_files %}
        
          {% if file.path contains 'assets/portfolio' %}
          <li>
            <img src="{{ site.baseurl }}{{ file.path }}" alt="image" style="width: 20vw;" />
          </li>
          {% endif %}      
        {% endfor %}
    </ul>
  </body>
</html>
